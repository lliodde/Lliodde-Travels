<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lliodde Travels</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
        }

        /* Navigation Bar */
        nav {
            background-color: #004080;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Hero Section */
        header {
            background: url('images/your_background_image.jpg') no-repeat center center/cover;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        h1 {
            font-size: 50px;
        }

        .book-now {
            background-color: #ffcc00;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        /* Recommendation Results */
        #recommendation-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .recommendation-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
            background: white;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            border-radius: 5px;
        }

        .recommendation-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            background: #222;
            padding: 10px;
            text-align: center;
            color: white;
        }

        .social-icons a {
            color: white;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
    <script defer src="script/script.js"></script>
</head>
<body>

    <nav>
        <div class="logo">Lliodde Travels</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact Us</a>
        </div>
        <div class="search-container">
            <input type="text" id="search" placeholder="Enter destination or keyword">
            <button onclick="search()">Search</button>
            <button onclick="resetSearch()">Reset</button>
        </div>
    </nav>

    <header id="home">
        <div class="overlay">
            <h1>Explore, Dream, Destination</h1>
            <p>Uncover breathtaking locations and immerse yourself in cultural experiences.</p>
            <button class="book-now">Book Now</button>
        </div>
    </header>

    <!-- Recommendation Results Section -->
    <section id="recommendation-results"></section>

    <footer>
        <div class="social-icons">
            <a href="#" class="icon facebook">Facebook</a>
            <a href="#" class="icon twitter">Twitter</a>
            <a href="#" class="icon instagram">Instagram</a>
            <a href="#" class="icon youtube">YouTube</a>
        </div>
    </footer>

</body>
</html>
